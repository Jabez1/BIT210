<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Record New Test Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="assignment.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="globalTesters.js"></script>
    <script type="text/javascript" src="recordTest.js"></script>
</head>


<body>
<header>
<img src="Images/logo.png" alt="logo" id="logo">
</header>
<nav class="navbar justify-content-end p-0"> 
    <a href="Generate.html">Generate Report</a>
    <a href="RecordNewTest.html">Record New Tests</a>
    <a href="UpdateTestResult.html">Update Test Results</a>
    <a href="CTIndex.html">Log Out </a>
    </nav>
<main>
    <div class="container p-2 col-3 col-sm-5 col-md-7">
        <div class="d-flex flex-column align-items-center">

        
        <h1 class="p-3">Enter Patient Details</h1>
        <br>

    <form method="post" class="d-flex flex-column bg-light p-5 col-10">
        <div class="form-group">
            <label>Username: </label>
            <input type="text" id= "username" class="form-control" placeholder="Enter Username">   
        </div>

        <div class="form-group newPat">
            <label>Password: </label>
            <input type="password" id= "password" class="form-control" placeholder="Enter Password">   
        </div>  

        <div class="form-group newPat">
            <label>Full Name: </label>
            <input type="text" id= "fullName" class="form-control" placeholder="Enter Full Name">   
        </div>  

        <div class="form-group">
            <label>Symptoms: </label>
            <input type="text" id= "symptoms" class="form-control" placeholder="Enter All Observed Symptoms (Separated by commas) ">   
        </div>  

        <div class="form-group">
            <label>Patient Type: </label>
            <select onfocusout="showRegister()" class="custom-select" id="type">
                <option>Suspected</option>
                <option selected>Returnee</option>
                <option>Quarantined</option>
                <option>Close Contact</option>
                <option>Infected</option>
            </select>
        </div>  

        <div class="form-group">
            <label>Comments: </label>
            <input type="text" id= "username" class="form-control" placeholder="Enter Comments (If Any)">   
        </div>
        <br>
        <input type="submit" class="btn w-50 align-self-center" placeholder="Enter Comments (If Any)">
        
        
    </form>
        </div>
    </div>

</main>
<footer>
    <p>If there are any issues, contact us at: 012983312
    </p>
    Copyright &copy; 2020
</footer>
</div>
</body>
</html>
